<!DOCTYPE html>
<html>
<head>
    <title>CSV Display</title>
    <style>
        /* Style the table to be full page width */
        #csv-table {
            width: 100%; /* Make the table full width */
            border-collapse: collapse;
        }
        /* Add borders to cells for visibility */
        #csv-table, #csv-table th, #csv-table td {
            border: 1px solid black;
            text-align: left;
            padding: 8px; /* Adjust padding as needed */
        }
        /* Column width ratios */
        #csv-table th:nth-child(1), #csv-table td:nth-child(1) { width: 25%; }
        #csv-table th:nth-child(2), #csv-table td:nth-child(2) { width: 40%; }
        #csv-table th:nth-child(3), #csv-table td:nth-child(3) { width: 15%; }
        #csv-table th:nth-child(4), #csv-table td:nth-child(4) { width: 15%; }
        #csv-table th:nth-child(5), #csv-table td:nth-child(5) { width: 5%; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.0.2/papaparse.min.js"></script>
</head>
<body>
    <table id="csv-table">
        <!-- Table content will be inserted here -->
    </table>
    <script>
        Papa.parse("./all_paper_list_240319.csv", {
            download: true,
            header: true,
            complete: function(results) {
                var data = results.data;
                var table = document.getElementById('csv-table');
                // Generate table headers
                var thead = document.createElement('thead');
                var headerRow = document.createElement('tr');
                Object.keys(data[0]).forEach(function(key) {
                    var th = document.createElement('th');
                    th.textContent = key;
                    headerRow.appendChild(th);
                });
                thead.appendChild(headerRow);
                table.appendChild(thead);
                // Generate table rows
                var tbody = document.createElement('tbody');
                data.forEach(function(row) {
                    var tr = document.createElement('tr');
                    Object.values(row).forEach(function(value) {
                        var td = document.createElement('td');
                        td.textContent = value;
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                });
                table.appendChild(tbody);
            }
        });
    </script>
</body>
</html>
